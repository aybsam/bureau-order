<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <style type="text/css">
        #layout-menu_menu {
            z-index: 9997 !important;
        }

        #layout-menu_menu span.ui-menuitem-text {
            margin-left: 2px;
        }
    </style>
    <ul class="nav navbar-nav">
        <ui:remove>
            <li>
                <h:form prependId="false">
                    <p:menuButton value="Layout" style="margin:10px 10px 0 0 " id="layout-menu">
                        <p:menuitem value="Left menu (default)" action="#{layoutMB.setDefaultTemplate()}"
                                    onclick="store('layout.default-templates',true)" ajax="false" icon="fa fa-list-ul"/>
                        <p:menuitem value="Top menu" action="#{layoutMB.setTemplateTop()}" ajax="false"
                                    onclick="store('layout.default-templates',false)" icon="fa fa-credit-card"/>
                    </p:menuButton>
                </h:form>
            </li>
        </ui:remove>

        <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="hidden-xs">#{logonController.fullName}</span>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">

                    <p>
                        #{logonController.fullName}
                    </p>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">

                        <div class="pull-right">
                            <a href="/logout"><i class="fa fa-sign-out fa-2x"></i></a>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>
        <ui:remove>
            <li>
                <a id="layout-setup" href="#" class="hidden-sm hidden-xs"
                   data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
            </li>
        </ui:remove>



    </ul>

</ui:composition>
