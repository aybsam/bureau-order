<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contentType="text/html">

    <f:metadata>
        <f:viewParam name="error" value="#{authenticationController.errorParam}"/>
        <f:viewAction action="#{authenticationController.onLoad}"/>
    </f:metadata>

    <h:head>
        <title>Admin Starter</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="login-box">
            <div class="login-logo">
                <p:graphicImage url="/resources/images/logo.jpg" width="200"/>
                <ui:remove>
                    <p:link href="index.xhtml"><b>Smart</b>RÃ©gie</p:link>
                </ui:remove>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form prependId="false">
                    <p class="login-box-msg">Connectez-vous pour commencer votre session</p>
                    <p:messages closable="true" showDetail="true">
                        <p:autoUpdate/>
                    </p:messages>
                    <div class="form-group has-feedback">
                        <p:inputText id="username" styleClass="form-control" placeholder="Votre E-Mail"
                                     required="true"
                                     requiredMessage="CIN is required."/>
                        <i class="fa fa-envelope form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText id="password" type="password" styleClass="form-control"
                                     placeholder="Votre Mot de Passe" required="true"
                                     requiredMessage="Password is required."/>
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p:selectBooleanCheckbox id="remember-me" itemLabel="Se souvenir de moi"/>
                        </div>
                        <p:spacer height="10"/>

                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" onclick="showBar()"
                                             oncomplete="if(args.validationFailed){hideBar()}"
                                             value="S'identifier" update="@form"/>
                        </div>
                    </div>
                </h:form>

                <ui:remove>
                    <div class="social-auth-links text-center">
                        <p>- OR -</p>
                        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
                                class="fa fa-facebook"></i> Sign in using
                            Facebook</a>
                        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i
                                class="fa fa-google-plus"></i> Sign in using
                            Google+</a>
                    </div>
                    <!-- /.social-auth-links -->

                    <a href="#">I forgot my password</a><br/>
                    <a href="#" class="text-center">Register a new membership</a>
                </ui:remove>


            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:ripple/>
        <h:outputScript library="js" name="admintemplate.js" target="head"/>

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
        </style>
    </h:body>
</f:view>
</html>
