<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Modification Taxe
    </ui:define>

    <ui:define name="body">

        <f:metadata>
            <f:viewParam id="related" name="id" value="#{editTaxeController.taxeId}"/>
            <f:viewAction action="#{editTaxeController.load()}" />
        </f:metadata>

        <ui:decorate template="taxe-template.xhtml">
            <ui:param name="isDisabled" value="true"/>
            <ui:param name="taxe" value="#{editTaxeController.taxe}"/>
            <ui:param name="actionBean" value="#{editTaxeController}"/>
            <ui:param name="action" value="submit"/>
        </ui:decorate>

    </ui:define>
</ui:composition>
