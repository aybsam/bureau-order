<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:adm="http://github.com/adminfaces" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Répartitions des taxes
    </ui:define>

    <ui:define name="description">
        Commune, trésorerie, bienfaisance ...
    </ui:define>

    <ui:define name="body">

        <adm:breadcrumb link="/taxes/repartitions.xhtml" title="Répartitions"/>

        <h:form prependId="false">

            <p:dataTable id="datatable" var="taxe" value="#{listTaxesController.taxes}"
                         emptyMessage="No taxes found with given criteria" reflow="true"
                         paginator="true"
                         styleClass="box-primary"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,20" rows="15" rowKey="#{taxe.id}"
                         paginatorPosition="bottom">
                
                <f:facet name="header">
                    Répartitions des taxes
                </f:facet>

                <p:columnGroup type="header">
                    <p:row>
                        <p:column rowspan="2" headerText="" width="5%"/>
                        <p:column rowspan="2" headerText="Désignation" width="30%"/>
                        <p:column colspan="5" headerText="% Répartition Recettes"/>
                    </p:row>
                    <p:row>
                        <p:column headerText="Commune"/>
                        <p:column headerText="Trésorerie"/>
                        <p:column headerText="Préfecture/Province"/>
                        <p:column headerText="Bienfaisance"/>
                        <p:column headerText="Région"/>
                    </p:row>
                </p:columnGroup>

                <p:column>
                    <p:button outcome="/taxes/edit.xhtml" icon="fa fa-edit" title="Modifier">
                        <f:param name="id" value="#{taxe.id}"/>
                    </p:button>
                </p:column>

                <p:column>
                    <h:outputText value="#{taxe.intitule}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{taxe.repartition.partCommune}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{taxe.repartition.partTresorerie}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{taxe.repartition.partPrefectureProvince}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{taxe.repartition.partBienfaisance}"/>
                </p:column>

                <p:column>
                    <h:outputText value="#{taxe.repartition.partRegion}"/>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
